<!DOCTYPE HTML> 
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<link href="css/swipe.css" rel="stylesheet"/>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/swipe.js" type="text/javascript"></script>
<script>

</script>
<style>
html
,body
,div#slider
,div#slider *{
	width: 100%;
	height: 100%;
}
div#slider{
	
}
.player-button-g{position:absolute;z-index:9999;display:block;top:10px;right:10px;width:25px;height:25px;background:url(./resource/justgo/img/music-button.png) -25px 0;background-size:50px 25px;cursor:pointer;/*background-position: center;*/background-repeat: no-repeat;}
.player-button-stop-g{background-position:0 0}
</style>
</head>

<body>
<input type='hidden' value='{$id}' id='pro_id'>
<img style="
	position:fixed; 
	left:50%; 
	top:80%; 
	margin: -25px; 
	width:50px; height:50px; 
	z-index:99; 
	cursor: pointer; " 
	onClick="mySwipe.next()" src="img/arrow.png"/>
<div id="slider" class="swipe">
  
  <ul>
    <li style="display:block">
      <div>
        <img src="img/questionary/show_picture_01.jpg">
      </div>    
    </li>
    <li style="display:none">
      <div>
        <img src="img/questionary/show_picture_02.gif" >
      </div>
    </li>
    <li style="display:none">
      <div>
        <img src="img/questionary/show_picture_03.jpg" >
      </div>
    </li>
  </ul>
</div>
<!--
<div  class="player-button-g player-button-stop-g"> </div>
<audio id="myaudio" src="./resource/justgo/terry.mp3" loop></audio>  
-->
<script>

$(function(){
	$('#slider img').each(function(){
		var hei = $('body').height();
	    var wid	= $('body').width();
	    $(this).css({
	    	'width': wid,
	    	'height': hei
	    });
	})
	$(".player-button-g").on("click",function(){
	 	if($(this).hasClass("player-button-stop-g")){
	 		$(this).removeClass('player-button-stop-g');
	 	}else{
	 		$(this).addClass('player-button-stop-g');
	 	}
	});
	var oAudio = document.getElementById('myaudio');
	oAudio.play();
	$('.player-button-g').click(function(){
		if (oAudio.paused) {
			oAudio.play();
		}
		else {
			oAudio.pause();
		}
	});
})
var pro_id=($('#pro_id').val());
var mySwipe = new Swipe(document.getElementById("slider"),{
  startSlide: 0,
  speed: 500,
  auto: 999999,
  continuous: false,
  disableScroll: false,
  stopPropagation: false,
  callback: function(index, elem) {
    if(elem == 2){
	  //window.setTimeout("window.location='./index.php?act=module&name=justgo&do=product_sche&id="+pro_id+"'",3000);
	  window.setTimeout("window.location='questionary.html'",3000); 
	}
  },
  transitionEnd: function(index, elem) {},	
});

</script>

</body> 
</html>
